<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bautismo de Presupuesto - Marzo 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f1115;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --emerald: #10b981;
            --emerald-lite: rgba(16, 185, 129, 0.2);
            --amber: #f59e0b;
            --amber-lite: rgba(245, 158, 11, 0.2);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
        }

        @media (min-width: 480px) {
            .container {
                min-height: auto;
                height: 700px;
                border: 1px solid var(--border);
                border-radius: 2rem;
                box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .balance-box {
            text-align: right;
        }

        .balance-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--emerald);
            transition: color 0.3s;
        }

        .balance-amount.negative {
            color: #f87171;
        }

        .balance-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-dim);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 1rem;
            margin-bottom: 3rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--emerald), #34d399);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step {
            display: none;
            flex: 1;
            flex-direction: column;
            animation: slideIn 0.5s ease-out;
        }

        .step.active {
            display: flex;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            width: 64px;
            height: 64px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            color: var(--emerald);
        }

        .step h2 {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .step p.question {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .step p.detail {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dim);
            font-style: italic;
            margin-bottom: 2rem;
        }

        .card-info {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.25rem;
            border-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            padding: 1rem;
            border-radius: 1rem;
            color: #fde68a;
            font-size: 0.85rem;
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .option-button {
            width: 100%;
            padding: 1.25rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .option-button.active {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.4);
            color: white;
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .active .check-circle {
            background: var(--emerald);
            border-color: var(--emerald);
        }

        .footer-nav {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1.1rem;
            border-radius: 1.2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
        }

        .btn-primary {
            background: var(--emerald);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3);
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.2);
            padding-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>DÃ­a de Pago ðŸ’°</h1>
                <p>MisiÃ³n Marzo 2026</p>
            </div>
            <div class="balance-box">
                <div id="balanceDisplay" class="balance-amount">$0</div>
                <div class="balance-label">Saldo Libre Fijo</div>
            </div>
        </header>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>

        <div id="stepsContainer">
            <!-- Steps will be injected here -->
        </div>

        <div class="footer-nav">
            <button id="prevBtn" class="btn btn-secondary"><i data-lucide="chevron-left"></i> Anterior</button>
            <button id="nextBtn" class="btn btn-primary">Siguiente <i data-lucide="chevron-right"></i></button>
        </div>

        <footer>
            Para Ana & Carlos â€¢ Estrategia de Paz Mental
        </footer>
    </div>

    <script>
        const state = {
            step: 0,
            salary: 1732286,
            essentials: 1784700,
            matriculaIdx: 2,
            coyhaiqueIdx: 3,
            foodIdx: 4,
            anaIdx: 5,
            decisions: {
                payMatricula: true,
                goCoyhaique: false,
                optimizeFood: false,
                includeAna: false
            }
        };

        const steps = [
            {
                title: "El Punto de Partida",
                icon: "dollar-sign",
                question: "Carlos, recibimos $1,732,286 lÃ­quidos hoy.",
                detail: "Monto oficial extraÃ­do de tu liquidaciÃ³n de febrero.",
                content: `
                    <div class="card-info">
                        <span style="color:var(--text-dim)">LÃ­quido Pagado</span>
                        <span style="font-weight:700">$1,732,286</span>
                    </div>
                `
            },
            {
                title: "Lo Sagrado (Fijos)",
                icon: "home",
                question: "Compromisos pactados: $1,784,700.",
                detail: "Arriendo, Luz (280k!), Cencosud y servicios bÃ¡sicos.",
                content: `
                    <div class="alert-box">
                        <i data-lucide="alert-circle" style="flex-shrink:0"></i>
                        <p>Ojo: Los fijos superan el sueldo hoy por $52k. Necesitaremos ajustes.</p>
                    </div>
                `
            },
            {
                title: "El Escudo Escolar",
                icon: "shield-check",
                question: "Â¿Pagamos la matrÃ­cula de $100.000 ahora?",
                detail: "Asegura el cupo de Emilia y Mariatrinidad.",
                content: `
                    <div class="option-button active" onclick="toggleDecision('payMatricula')">
                        <span>MatrÃ­cula Escuela ($100k)</span>
                        <div class="check-circle"><i data-lucide="check" style="width:14px; color:white"></i></div>
                    </div>
                `
            },
            {
                title: "Coyhaique MaÃ±ana",
                icon: "map",
                question: "Â¿Hacemos el viaje familiar relÃ¡mpago?",
                detail: "Estimo un gasto de $65,000 en bencina y extras.",
                content: `
                    <div class="option-button" onclick="toggleDecision('goCoyhaique')">
                        <span>Paseo Coyhaique (~$65k)</span>
                        <div class="check-circle"><i data-lucide="check" style="width:14px; color:white"></i></div>
                    </div>
                `
            },
            {
                title: "OxÃ­geno Familiar",
                icon: "shopping-cart",
                question: "Â¿Podemos bajar el presupuesto de comida a $400k?",
                detail: "AhorrarÃ­amos $100,000 este mes.",
                content: `
                    <div class="option-button" onclick="toggleDecision('optimizeFood')">
                        <span>Meta Ahorro Supermercado</span>
                        <div class="check-circle"><i data-lucide="check" style="width:14px; color:white"></i></div>
                    </div>
                `
            },
            {
                title: "Ingreso de Ana",
                icon: "heart",
                question: "Â¿Sumamos ya el sueldo de Ana ($500.000)?",
                detail: "Si ya estÃ¡ confirmado para este mes, nos da libertad.",
                content: `
                    <div class="option-button" onclick="toggleDecision('includeAna')">
                        <span>Sueldo Ana ($500.000)</span>
                        <div class="check-circle"><i data-lucide="check" style="width:14px; color:white"></i></div>
                    </div>
                `
            }
        ];

        function calculateBalance() {
            let total = state.salary;
            if (state.decisions.includeAna) total += 500000;
            total -= state.essentials;
            if (state.decisions.payMatricula) total -= 100000;
            if (state.decisions.goCoyhaique) total -= 65000;
            if (state.decisions.optimizeFood) total += 100000;
            return total;
        }

        function updateUI() {
            const bal = calculateBalance();
            const display = document.getElementById('balanceDisplay');
            display.innerText = '$' + bal.toLocaleString('es-CL');
            display.classList.toggle('negative', bal < 0);

            // Progress
            const progress = ((state.step + 1) / steps.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Icons and Buttons
            document.getElementById('prevBtn').disabled = state.step === 0;
            const nextBtn = document.getElementById('nextBtn');
            if (state.step === steps.length - 1) {
                nextBtn.innerHTML = 'Â¡Todo Listo! âœ…';
            } else {
                nextBtn.innerHTML = 'Siguiente <i data-lucide="chevron-right"></i>';
            }

            // Render current step
            const container = document.getElementById('stepsContainer');
            const s = steps[state.step];
            container.innerHTML = `
                <div class="step active">
                    <div class="icon-container"><i data-lucide="${s.icon}"></i></div>
                    <h2>${s.title}</h2>
                    <p class="question">${s.question}</p>
                    <p class="detail">${s.detail}</p>
                    ${s.content}
                </div>
            `;

            // Fix option button states
            const buttons = container.querySelectorAll('.option-button');
            buttons.forEach(btn => {
                const text = btn.innerText;
                if (text.includes('MatrÃ­cula') && state.decisions.payMatricula) btn.classList.add('active');
                if (text.includes('Coyhaique') && state.decisions.goCoyhaique) btn.classList.add('active');
                if (text.includes('Supermercado') && state.decisions.optimizeFood) btn.classList.add('active');
                if (text.includes('Ana') && state.decisions.includeAna) btn.classList.add('active');
            });

            lucide.createIcons();
        }

        function toggleDecision(key) {
            state.decisions[key] = !state.decisions[key];
            updateUI();
        }

        document.getElementById('nextBtn').onclick = () => {
            if (state.step < steps.length - 1) {
                state.step++;
                updateUI();
            }
        };

        document.getElementById('prevBtn').onclick = () => {
            if (state.step > 0) {
                state.step--;
                updateUI();
            }
        };

        // Init
        updateUI();
    </script>
</body>
</html>
